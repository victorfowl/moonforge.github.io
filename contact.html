<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacto — Moonforge</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="topbar">
    <div class="container nav-wrap">
        <a href="/index.html" class="brand">
            <img src="/assets/LogoWeb.png" alt="Moonforge logo simple" class="brand-logo">
        </a>
        <nav class="nav">
            <a href="contact.html" class="active">Contáctanos</a>
        </nav>
    </div>
</header>

<main class="section container">
    <section class="section container">
        <div class="contact-card">
            <h1>Contacto</h1>

            <form action="https://formspree.io/f/xnnbojnb" method="POST" id="contactForm">
                <div class="form-grid">
                    <label>
                        <span>Nombre</span>
                        <input class="input" type="text" name="nombre" required>
                    </label>

                    <label>
                        <span>Email</span>
                        <input class="input" type="email" name="email" required>
                    </label>

                    <label class="full">
                        <span>Asunto</span>
                        <input class="input" type="text" name="asunto">
                    </label>

                    <label class="full">
                        <span>Telefono</span>
                        <input class="input" type="text" name="telefono">
                    </label>

                    <label class="full">
                        <span>Mensaje</span>
                        <textarea class="input" name="mensaje" rows="6" required placeholder="Describe brevemente tu consulta..."></textarea>
                    </label>
                </div>

                <div class="form-actions">
                    <button class="btn-submit" type="submit">Enviar</button>
                    <p id="estado" class="muted"></p>
                </div>
            </form>
        </div>
    </section>
    <script>
        const FORM_URL = "https://formspree.io/f/xnnbojnb";
        const form = document.getElementById("contactForm");
        const estado = document.getElementById("estado");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            estado.textContent = "Enviando…";
            try {
                const r = await fetch(FORM_URL, { method: "POST", headers: { "Accept": "application/json" }, body: new FormData(form) });
                if (r.ok) { estado.textContent = "Enviado. Gracias."; form.reset(); }
                else { const err = await r.json().catch(() => ({})); estado.textContent = "Error: " + (err.errors?.[0]?.message || r.statusText); }
            } catch { estado.textContent = "Error de red"; }
        });
    </script>
</main>

<footer class="footer">
  <div class="container">© <span id="year"></span> Moonforge</div>
</footer>

</body>
</html>
