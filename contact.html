<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacto — Moonforge</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="topbar">
  <div class="container nav-wrap">
    <a href="index.html" class="brand"><img src="assets/logo.svg" alt="Moonforge" class="brand-logo"></a>
    <nav class="nav">
      <a href="contact.html" class="active">Contáctanos</a>
    </nav>
  </div>
</header>

<main class="section container">
  <h1>Contacto</h1>
  <form id="contactForm" class="form">
    <div class="form-row">
      <input class="input" name="nombre" placeholder="Nombre" required>
      <input class="input" type="email" name="email" placeholder="Email" required>
      <input class="input full" name="asunto" placeholder="Asunto">
      <textarea class="full" name="mensaje" rows="6" placeholder="Mensaje" required></textarea>
    </div>
    <button class="btn-submit" type="submit">Enviar</button>
    <p id="contactStatus" class="muted"></p>
  </form>
</main>

<footer class="footer">
  <div class="container">© <span id="year"></span> Moonforge</div>
</footer>

<script>
const API = "#";
document.getElementById('contactForm').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const s = document.getElementById('contactStatus');
  s.textContent = 'Enviando…';
  setTimeout(()=>{ s.textContent='Demo. Conecta backend o servicio externo.'; }, 400);
});
</script>
</body>
</html>
