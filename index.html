<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Moonforge</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="topbar">
  <div class="container nav-wrap">
    <a href="index.html" class="brand"><img src="assets/logo.svg" alt="Moonforge" class="brand-logo"></a>
    <nav class="nav">
      <a href="contact.html" class="active">Contáctanos</a>
    </nav>
  </div>
</header>

<main>
  <section class="hero container">
    <div id="heroCarousel" class="hero-carousel is-cardstack">
      <div class="hero-track">
        <div class="hero-slide">
          <div class="hero-stage">
            <div class="hero-card hero-card-cover">
              <h1 class="hero-h1">Descubre nuestras <strong>soluciones</strong> para hacer que tu negocio despegue</h1>
              <a class="hero-cta" href="contact.html">Digitalízame</a>
            </div>
          </div>
        </div>
        <div class="hero-slide">
          <div class="hero-stage">
            <div class="hero-card">
              <h1 class="hero-h1">Experiencias XR<br>para formación y marketing</h1>
              <a class="hero-cta" href="contact.html">Digitalízame</a>
            </div>
          </div>
        </div>
        <div class="hero-slide">
          <div class="hero-stage">
            <div class="hero-card">
              <h1 class="hero-h1">Gemelos digitales y showrooms 3D</h1>
              <a class="hero-cta" href="contact.html">Digitalízame</a>
            </div>
          </div>
        </div>
      </div>
      <div class="hero-dots"></div>
    </div>
  </section>

  <section class="brand-band">
    <div class="container brands">
      <img src="assets/logo.svg" alt="Marca 1"><img src="assets/logo.svg" alt="Marca 2">
      <img src="assets/logo.svg" alt="Marca 3"><img src="assets/logo.svg" alt="Marca 4">
      <img src="assets/logo.svg" alt="Marca 5"><img src="assets/logo.svg" alt="Marca 6">
    </div>
  </section>
</main>

<footer class="footer">
  <div class="container">© <span id="year"></span> Moonforge</div>
</footer>

<script src="main.js" defer></script>
</body>
</html>
